<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Trial Quiz</title>
    <!-- Add any CSS styling or external libraries here -->
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="welcome-message">
    <h1>Welcome to the Quiz!</h1>
    <p>To make it more fun, please enter your character name:</p>
    <input type="text" id="character-name-input" placeholder="Character Name">
    <p>Also please enter the fflogs link of your character.</p>
    <input type="text" id="fflogs-link-input" placeholder="https://www.fflogs.com/...">
    <button onclick="startQuiz()">Start Quiz</button>
</div>
</body>
</html>
